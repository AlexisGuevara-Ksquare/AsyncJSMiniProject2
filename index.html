<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex App</title>
</head>
<body>

    <header>
        <div class="title">
            <h1>Pokedex App</h1>
            <figure>
                <img src="./img/pokedex-icon.png" class="iconPoke" alt="pokedex icon" width="60px">
            </figure>
        </div>
        <!-- Search box and buttons -->
        <form class="poke-search">
            <input type="text" name="poke-input" id="poke-input" placeholder="Search a pokemon">
            <button class="btn-search" id="bttnSearch">Search</button>
            <button class="btn-reset" id="bttnReset">Reset</button>
        </form>
    </header>

    <main>
        <!-- Container for pokemon card -->
        <div class="container">
            <div class="allPokemon" id="pokeList">
            </div>
        </div>          
    </main>

    <script src="script.js"></script>
</body>
</html>
